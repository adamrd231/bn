

  <!-- THIS LOGIC SHOWS ALL THE TASKS THAT HAVE A MATCHING QUAD_ID -->
  <!-- FOR LOOP TO RUN THROUGH TASKS, CHECK IF MATCH -->
  <a class="task_list" href="http://127.0.0.1:5000/bn?quad_id={{quadrant.location}}">
  <div id="pdf_box">

      {% for task in tasks %}
        {% if task.quad_id == quadrant.location %}
          <div class="home_tasks">{{task.name}}</div>
        {%endif%}
      {%endfor%}

  </div>
  </a>
