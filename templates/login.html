{% extends "base.html" %}

{% block content %}



<form action="/login" method="post">
    <table>
        <tr>

            <td>
                <input name="email" type="email" placeholder="Please enter your email" value="{{ email }}">
            </td>
        </tr>
        <tr>

            <td>
                <input name="password" placeholder="Please enter your password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>


{% endblock %}
